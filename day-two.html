<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./day-two.css" />
    <title>day-two</title>

  <body>
    <h4>Qual seu nome?</h4>

    <input id="name" type="text" placeholder="Digite seu nome" />

    <h4>Qual sua idade?</h4>

    <input
      id="age"
      type="number"
      min="1"
      max="999999999999999999999999"
      placeholder="Digite sua idade"
    />

    <h4>Qual linguagem de programação você está estudando?</h4>

    <input id="language" type="text" placeholder="Digite a linguagem" /><br />

    <button id="buttonAnswer" onclick="showAnswer()">Responder</button><br />

    <h3 id="answer"></h3>

    <h4 id="newQuestion"></h4>
    <h3 id="showNewAnswer"></h3>
  </body>
  <script src="./day-two.js"></script>
</html>
